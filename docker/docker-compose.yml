version: "3.8"

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - server

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_URI=mongodb://mongo:27017/wisp
    volumes:
      - ./server/src:/app/src
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.admin().ping()"]
      interval: 10s
      timeout: 5s
      retries: 5
